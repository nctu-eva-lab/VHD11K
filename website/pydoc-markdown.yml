loaders:
   - type: python
     search_path: [../autogen/]
processors:
  - type: filter
    skip_empty_modules: true
  - type: google
renderer:
  type: docusaurus
  docs_base_path: docs
  relative_output_path: reference
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: Reference
  markdown:
    escape_html_in_docstring: false
    descriptive_class_title: false
    header_level_by_type:
      Module: 1
      Class: 2
      Method: 3
      Function: 3
      Variable: 4
